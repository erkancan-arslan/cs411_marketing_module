{% extends "layout.html" %}

{% block title %}Server Error{% endblock %}

{% block fullwidth_content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-6 text-center">
            <div class="mb-4">
                <i class="bi bi-exclamation-octagon text-danger" style="font-size: 6rem;"></i>
            </div>
            <h1 class="display-1 fw-bold text-muted">500</h1>
            <h2 class="mb-3">Internal Server Error</h2>
            <p class="lead text-muted mb-4">
                Something went wrong on our end. We're working to fix it!
            </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="{{ url_for('dashboard') if session.user else url_for('login') }}" class="btn btn-primary btn-lg">
                    <i class="bi bi-house"></i> Go to {% if session.user %}Dashboard{% else %}Home{% endif %}
                </a>
                <button onclick="location.reload()" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-arrow-clockwise"></i> Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
